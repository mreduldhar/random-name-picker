<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name picker App</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
</head>
<body>
    <div class="container w-100 p-5 m-5">
        <h1 class="text-center m-5">Random Name Picker</h1>
        <div class="row m-5">
            <div class="col-12">
                <div class="d-flex justify-content-center">
                    <input type="text" placeholder="enter a name"class="form-control text-center w-75 " id="input_name">
                </div>
                
                <div class="d-flex justify-content-center m-2">
                    <button class="btn btn-primary px-5 m-2" id="add_btn">Add</button>
                    <button class="btn btn-success px-5 m-2" id="show_btn">Show</button>
                    <button class="btn btn-danger px-5 m-2" id="clear_btn">Clear</button>
                </div>

                <br>

                <div class="text-center p-3">
                    <h2 id="display_name"></h2>
                </div>
                
            </div>
        </div>

    </div>
    


    <script src="./assets/js/index.js"></script>
</body>
</html>
